<!doctype html>
<html ng-app="union">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta name="viewport"
    content="width=device-width, maximum-scale=5.0, minimum-scale=0.5,user-scalable=yes,initial-scale=1.0" />
  <title>FRK Team Portal</title>
  <base href="/contents/index.html">

  <!-- boot strap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <!-- font awesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <!-- angularjs-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular-animate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular-resource.min.js"></script>
  <!-- lightbox -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.7.1/css/lightbox.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.7.1/js/lightbox.min.js"
    type="text/javascript"></script>
  <!-- clipboard -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
  <!-- 独自スクリプト test-->
  <link href="./style.css" rel="stylesheet">
  <script src="./history_rNiYhdnWcAgs7VrjRdcVhLsVmEK_588-.js"></script>
</head>

<body ng-controller="main" ng-class="{mobile: mobile}" ng-cloak ontouchstart="">
  <div class="message" ng-if="message">
    <h1 class="text-center">
      {{message}}
    </h1>
  </div>

  <div class="container">
    <h2>{{round}}</h2>
    <button class="btn btn-danger" ng-click="unionInitialize()">初期化</button>
    <table class="table table-condensed">
      <tr>
        <th>日時</th>
        <th>問目</th>
        <th>速報</th>
        <th>この履歴で上書き</th>
      </tr>
      <tr ng-repeat="history in data">
        <td>{{dateFormat(history.date)}} </td>
        <td>{{history.item.hist.header.qCount}}</td>
        <td>{{history.item.hist.header.tweet}}</td>
        <td><button class="btn btn-danger" ng-click="unionPutHistory($index)">上書き</button></td>
      </tr>
    </table>
  </div>

</body>

</html>
